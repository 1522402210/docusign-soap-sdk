<!DOCTYPE html">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="homestyle.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>DocuSign SDK Sample</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $('article.tabs section > h3').click(function(){
                    $('article.tabs section').removeClass('current');
                    $(this) .closest('section').addClass('current');
                });
            });
        </script>
    </head>
    <body>
        <article class="tabs">
            <section class="current">
                <h3>Send Document</h3>
                <iframe src="senddocument.html"></iframe>
            </section>
            <section>
                <h3>Send a Template</h3>
                <iframe src="sendatemplate.html"></iframe>
            </section>
            <section>
                <h3>Embed DocuSign</h3>
                <iframe src="embeddocusign.html"></iframe>
            </section>
            <section>
                <h3>Get Status and Docs</h3>
                <iframe src="getstatusanddocs.html"></iframe>
            </section>
        </article>
    </body>
</html>
